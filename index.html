    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#3d7a72', // More muted teal/sage
              secondary: '#2c5e58', // Darker sage
              surface: '#f8fafc', // Very light slate

            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',

            }
          }
        }
      }
    </script>
    <style>

      }
      textarea::-webkit-scrollbar-thumb {
        background: #cbd5e1;
